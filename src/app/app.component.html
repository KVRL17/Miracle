<h1>The View </h1>

  
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Average</th>
    </tr>
    <tr 
    *ngFor="let post of posts"

    class="list-group-item">
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.age }}</td>
        <td>{{ post.average }}</td>
    </tr>
</table>
